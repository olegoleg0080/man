<div class="calendar hidden">
  <div class="calendar__container">
    <div class="calendar__header">
      <div class="calendar__month">
        <button class="calendar__btn-svg">
          <svg class="calendar__arrow-svg">
            <use href="./svg/navigate_before.svg#nav-arrow"></use>
          </svg>
        </button>
        <div class="calendar__select-container">
          <select
            name="month"
            id="calendar-select-month"
            class="calendar__select"
          >
            <option value="4">Квітень</option>
          </select>
          <button class="calendar__custom-select"></button>
        </div>
        <button class="calendar__btn-svg">
          <svg class="calendar__arrow-svg">
            <use href="./svg/navigate_next.svg#nav-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="calendar__year">
        <button class="calendar__btn-svg">
          <svg class="calendar__arrow-svg">
            <use href="./svg/navigate_before.svg#nav-arrow"></use>
          </svg>
        </button>
        <div class="calendar__select-container">
          <select
            name="year"
            id="calendar-select-year"
            class="calendar__select"
          >
            <option value="2003">2003</option>
          </select>
          <button class="calendar__custom-select"></button>
        </div>
        <button class="calendar__btn-svg">
          <svg class="calendar__arrow-svg">
            <use href="./svg/navigate_next.svg#nav-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
